<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dice</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="container">
      <div id="us1" class="us">
         <h1 class="uname 1">Joueur 1</h1>
         <div id="rand1" class="rand">0</div>
         <div id="sc1" class="sc">0</div>
      </div>
      <div id="buttons">
         
         <div id="new" class="btn">
            <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
            <lord-icon src="https://cdn.lordicon.com/iiixgoqp.json" trigger="hover" colors="primary:#121331" state="hover-1" style="width:20px;height:20px"></lord-icon>Nouveau
         </div>
         
         <img id="image">
         
         <div id="lance" class="btn">Lance</div>
        
         <div id="passe" class="btn">
            <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/qeberlkz.json"
                trigger="hover"
                style="width:20px;height:20px">
            </lord-icon>Passe
         </div>
      </div>
      <div id="us2" class="us">
         <h1 class="uname 2">Joueur 2</h1>
         <div id="rand2" class="rand">0</div>
         <div id="sc2" class="sc">0</div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
